<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addOne(){
            document.getElementById("add").innerHTML++;
        }
    </script>
</head>
<body>
    <h1 id="add">0</h1>
    <button onclick="addOne()">Add 1</button>
</body>
</html>
